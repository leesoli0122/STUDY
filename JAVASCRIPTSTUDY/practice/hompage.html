<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./hompage.css">
</head>
<body>
    <div class="wrap">
        <!-- 스크롤 진행 바 -->
        <div class="progress-bar" id="progressBar"></div>

        <!-- 네비게이션 -->
        <nav class="navbar" id="navbar">
            <div class="nav-container">
                <a href="#" class="logo">MyWebsite</a>
                
                <ul class="nav-menu" id="navMenu">
                    <li><a onclick="scrollToSection('hero')">홈</a></li>
                    <li><a onclick="scrollToSection('features')">기능</a></li>
                    <li><a onclick="openModal()">연락처</a></li>
                    <li><button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button></li>
                </ul>
                
                <div class="hamburger" id="hamburger" onclick="toggleMobileMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>

        <!-- 히어로 섹션 -->
        <section class="hero" id="hero">
            <div class="hero-content">
                <h1>환영합니다!</h1>
                <p>현대적인 웹 개발 기술을 배워보세요</p>
                <button class="btn" onclick="scrollToSection('features')">더 알아보기</button>
            </div>
        </section>

        <!-- 기능 섹션 -->
        <section class="section features" id="features">
            <div class="container">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">주요 기능들</h2>
                <div class="features-grid">
                    <div class="feature-card" onclick="showAlert('반응형 디자인')">
                        <h3>📱 반응형 디자인</h3>
                        <p>모든 디바이스에서 완벽하게 작동합니다</p>
                    </div>
                    <div class="feature-card" onclick="showAlert('스크롤 애니메이션')">
                        <h3>✨ 스크롤 애니메이션</h3>
                        <p>부드러운 스크롤 애니메이션 효과</p>
                    </div>
                    <div class="feature-card" onclick="showAlert('다크 모드')">
                        <h3>🌙 다크 모드</h3>
                        <p>눈에 편안한 다크 모드 지원</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- 모달 -->
        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>연락처</h2>
                <p>이메일: contact@example.com</p>
                <p>전화: 010-1234-5678</p>
                <button class="btn" onclick="closeModal()">닫기</button>
            </div>
        </div>
    </div>
</body>
<script src="./hompage.js"></script>
</html>
